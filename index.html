<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gem-animation" onclick="openInfoPanel('images/images.gif')">GEMS</div>

    <div class="links">
        <a href="https://osu.ppy.sh/users/33786300">osu!</a>
        <a href="https://www.twitch.tv/waifugems">twitch</a>
        <a href="https://twitter.com/waifutosha">twitter</a>
    </div>

    <!-- Кнопка для начала игры -->
    <button id="gameButton" onclick="toggleGame()">Играть</button>

<!-- Контейнер для игры -->
<div id="gameContainer" class="blur-background">
    <div id="gameContent">
        <h1>Угадай число</h1>
        <input type="number" id="guessInput" placeholder="Число от 1 до 100" onkeypress="handleKeyPress(event)">
        <button id="guessButton" onclick="checkGuess()">Проверить</button>
        <div id="result"></div>
    </div>
</div>

    <script src="script.js"></script>
	
</body>
</html>
